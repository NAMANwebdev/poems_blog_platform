<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Submission</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>      
        .poem-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .poem-card h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .poem-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    
    <nav id="navbar">
        <span class="options" style="font-size: 25px;">Home </span>
        <ul style="font-size: 25px; display: flex; justify-content: space-between; flex-direction: row; list-style-type: none;">
            <li style="padding-right: 50px;">Get started</li>
            <li style="padding-right: 50px;">About us</li>
            <li  >Contact</li>
        </ul>
    </nav>
    
    <div style="display: flex; justify-content: center; padding-top: 10px;">

        <div id="userbox">

            <span style="font-size: 30px; font-weight: bolder; font-family: sans-serif; padding-left: 15px; margin-top: 5px; border-bottom: 0.5px solid black;">USER DETAILS</span>
    
           <div style="display: flex; flex-direction: row; padding-top: 10px;">
            <span style="font-family: sans-serif;font-size: 20px; padding-left: 20px;">Username:-</span>
            <span id="username"></span>
           </div>
           
            <div>
                <span style="font-family: sans-serif;font-size: 20px; padding-left: 20px;">Email Address:-</span>
                <span id="email"></span>
            </div>
            
    
        </div>

    </div>
    
    <div id="poembox">
        <form id="poemForm">
            <label for="poemTitle">Title:</label><br>
            <input class="input" type="text" id="poemTitle" name="poemTitle"><br><br>
            <label for="poemAuthor">Author:</label><br>
            <input class="input" type="text" id="poemAuthor" name="poemAuthor"><br><br>
            <label for="poemContent">Content:</label><br>
            <textarea  id="poemContent" name="poemContent" rows="10" cols="50"></textarea>></textarea><br><br>
            <button id="submit" type="button" onclick="submitPoem()">Submit Poem</button>
        </form>


    </div>
    

    <h1 id="displayline" style="font-family: sans-serif;">Poems Published</h1>
    <div id="poemsContainer"></div>

    <script src="dashboard.js">
        
    </script>
</body>
</html>
